<!DOCTYPE html>
<html>

<head>

    <meta charset=”utf-8”>
    <title>TP login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="TPpage1.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="total">

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <p id="Connect">Connection</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <p id="Inscrip">Inscription</p>
                </a>
            </li>
        </ul>

        <div id="Connection">
            <h1> Connection </h1>
            <br>
            <form>
                <p>Pseudo :
                    <input type="text" id="Pseudo" class="form-control" />
                </p>
                <br>
                <p>Mdp :
                    <input type="password" id="mdp" class="form-control" />
                </p>
                <br>
                <a href="image/cookies.jpg">
                    <p>en vous connectant a ce site vous accepter ces règles et ces cookies</p>
                </a>
                <br>
                <button class="btn btn-success" id="btn" type="submit">Valider</button>
            </form>
            <br>
        </div>

        <div id="Inscription">
            <h1> Inscription </h1>
            <br>
            <form>
                <p>Pseudo :
                    <input type="text" id="Pseudo2" class="form-control" />
                </p>
                <br>
                <p>E-mail :
                    <input type="email" id="e_mail2" class="form-control" />
                </p>
                <br>
                <p>Mdp :
                    <input type="password" id="mdp2" class="form-control" />
                </p>
                <br>
                <p>valider le Mdp :
                    <input type="password" id="vald_mdp2" class="form-control" />
                </p>
                <br>
                <a href="image/cookies.jpg">
                    <p>en vous connectant a ce site vous accepter ces règles et ces cookies</p>
                </a>
                <br>
                <button class="btn btn-success" id="btn2" type="submit">Valider</button>
            </form>
            <br>
        </div>

    </div>

    <script>
        $(window).ready(function() {

            $('#Inscrip').click(function() {
                $('#Connection').hide()
                $('#Inscription').show()
            });

            $('#Connect').click(function() {
                $('#Connection').show()
                $('#Inscription').hide()
            });
        });
    </script>
</body></html>
